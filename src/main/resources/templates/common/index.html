<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="include/service/head :: headFull(title='Index')">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/theme/css/bootstrap.css"><!--debug-->
    <link rel="stylesheet" href="../../static/theme/font/fontawesome/css/all.css"><!--debug-->
</head>
<body>
<header>
    <div sec:authorize="isAuthenticated()" th:replace="include/component/navbar :: navbar"></div>
</header>
<div>
    <div sec:authorize="!isAuthenticated()">
        <form th:fragment="loginForm" action="/login" method="post"
              class="col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12">
            <th:block th:replace="/include/service/csrf :: tokenInput"/>
            <div class="form-group">
                <label for="username" th:text="Email">Login</label>
                <input class="form-control" type="email" id="username" name="username" th:placeholder="Email"/>
            </div>
            <div class="form-group">
                <label for="password" th:text="Password">Password</label>
                <input class="form-control" type="password" id="password" name="password" th:placeholder="Password"/>

            </div>
            <button class="btn btn-success center-block col-lg-12"><span class="glyphicon glyphicon-log-in"></span>
                <th:block th:text="Login"/>
            </button>
        </form>
    </div>

</div>
<footer></footer>
</body>
</html>
