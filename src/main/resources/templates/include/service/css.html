<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../static/theme/css/bootstrap.css"><!--debug-->
    <link rel="stylesheet" href="../../../static/theme/font/fontawesome/css/all.css"><!--debug-->
</head>

<!--bootstrap css only-->
<th:block th:fragment="cssBootstrap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</th:block>

<!--font awesome (icons) css-->
<th:block th:fragment="cssFontAwesome">
    <link rel="stylesheet" th:href="@{~/theme/font/fontawesome/css/all.css}"/>
</th:block>

<!--all css-->
<th:block th:fragment="cssFull">
    <th:block th:include="include/service/css :: cssBootstrap"/>
    <th:block th:include="include/service/css :: cssFontAwesome"/>
</th:block>

</html>
